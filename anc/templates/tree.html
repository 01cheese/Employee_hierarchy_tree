{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Hierarchy</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .no-subordinates {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Employee Hierarchy</h1>
        <ul class="list-group">
            {% for employee in top_level_employees %}
                <li class="list-group-item">
                    <strong>{{ employee.full_name }}</strong> - {{ employee.position }}
                    <button class="btn btn-link toggle-subordinates" data-id="{{ employee.id }}">Показати підлеглих</button>
                    <ul class="list-group subordinates" id="subordinates-{{ employee.id }}"></ul>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        $(document).ready(function() {
            console.log('Document is ready');
            $(document).on('click', '.toggle-subordinates', function() {
                console.log('Button clicked');
                var button = $(this);
                var employeeId = button.data('id');
                var subordinatesList = $('#subordinates-' + employeeId);

                if (subordinatesList.children().length === 0) {
                    console.log('Loading subordinates for employee id:', employeeId);
                    $.ajax({
                        url: '{% url "employee_subordinates" employee_id=0 %}'.replace('0', employeeId),
                        method: 'GET',
                        success: function(data) {
                            console.log('AJAX request successful');
                            if (data.length === 0) {
                                button.addClass('no-subordinates').text('No Subordinates');
                            } else {
                                button.text('Приховати підлеглих');
                                data.forEach(function(subordinate) {
                                    var listItem = $('<li class="list-group-item">').html('<strong>' + subordinate.full_name + '</strong> - ' + subordinate.position);
                                    var subButton = $('<button class="btn btn-link toggle-subordinates" data-id="' + subordinate.id + '">Показати підлеглих</button>');
                                    listItem.append(subButton);
                                    var subList = $('<ul class="list-group subordinates" id="subordinates-' + subordinate.id + '"></ul>');
                                    listItem.append(subList);
                                    subordinatesList.append(listItem);
                                });
                            }
                        },
                        error: function() {
                            console.log('Error loading subordinates');
                            alert('Error loading subordinates');
                        }
                    });
                } else {
                    subordinatesList.toggle();
                    if (subordinatesList.is(':visible')) {
                        button.text('Приховати підлеглих');
                    } else {
                        button.text('Показати підлеглих');
                    }
                }
            });
        });
    </script>
</body>
</html>
