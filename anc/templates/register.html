{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="h3">Register</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
        </form>
    </div>
</div>
{% endblock %}
